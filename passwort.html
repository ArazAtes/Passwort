<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort Generator</title>
    <style>
        /* Stili für d Applikation */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #password {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Passwort Generator</h1>
    <!-- Option für d Passwortlänge -->
    <label for="length">Passwortlänge:</label>
    <input type="number" id="length" value="12" min="6" max="30"><br><br>
    
    <!-- Checkbox für verschideni Zeichentypen -->
    <label><input type="checkbox" id="includeUppercase" checked> Grossbuchstabe</label><br>
    <label><input type="checkbox" id="includeNumbers" checked> Zahle</label><br>
    <label><input type="checkbox" id="includeSymbols" checked> Sonderzeiche</label><br><br>
    
    <!-- Button zum Passwort generiere -->
    <button onclick="generatePassword()">Passwort generiere</button>
    
    <!-- Bereich für s generierte Passwort -->
    <div id="password"></div>
</div>

<script>
    // Funktion zum Passwort generiere
    function generatePassword() {
        // Wärt us de Input-Fälder usehole
        const length = document.getElementById("length").value;
        const includeUppercase = document.getElementById("includeUppercase").checked;
        const includeNumbers = document.getElementById("includeNumbers").checked;
        const includeSymbols = document.getElementById("includeSymbols").checked;

        // Zeichesätze definiere
        const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
        const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numberChars = "0123456789";
        const symbolChars = "!@#$%^&*()_+~`|}{[]:;?><,./-=";

        // Zeichesatz uf Basis vo de User-Optione ufbaue
        let allChars = lowercaseChars;
        if (includeUppercase) allChars += uppercaseChars; // Grossbuchstabe ihfüege, wenn gwünscht
        if (includeNumbers) allChars += numberChars;       // Zahle ihfüege, wenn gwünscht
        if (includeSymbols) allChars += symbolChars;       // Sonderzeiche ihfüege, wenn gwünscht

        // Passwort erstelle
        let password = "";
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * allChars.length);
            password += allChars[randomIndex]; // Zufällig Zeiche us allChars uswehle
        }

        // Generierts Passwort i d HTML-Strukture ihsetze
        document.getElementById("password").innerText = password;
    }
</script>

</body>
</html>
